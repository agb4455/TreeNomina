<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol Dinámico con Zoom y Modal</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background-color: #181818; font-family: sans-serif; }
    .link { fill: none; stroke: #6c757d; stroke-width: 2px; }
    .node-label-rect { fill: #2d2d2d; stroke: #2d2d2d; rx: 6; ry: 6; }
    .node-label-text { fill: #f8f9fa; font-size: 12px; font-weight: 600; text-anchor: middle; }
    .node-value-text { font-size: 12px; font-weight: bold; text-anchor: middle; }
    .node-circle { fill: #f1c40f; cursor: pointer; }
    .info-circle { fill: #d3d3d3; cursor: pointer; }
    .info-text { fill: black; font-size: 10px; font-weight: bold; text-anchor: middle; }
    .tooltip { position: absolute; background: rgba(0, 0, 0, 0.8); color: white; padding: 5px; border-radius: 5px; font-size: 12px; display: none; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.7); z-index: 999; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border-radius: 8px; width: 400px; max-height: 80vh; overflow-y: auto; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; }
    .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; color: #aaa; }
    .close-btn:hover { color: #000; }
    .open-modal-btn, .update-values-btn { position: absolute; top: 20px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .open-modal-btn { right: 20px; background-color: #007bff; color: white; }
    .open-modal-btn:hover { background-color: #0056b3; }
    .update-values-btn { right: 140px; background-color: #28a745; color: white; }
    .update-values-btn:hover { background-color: #218838; }
    .modal-form { display: flex; flex-direction: column; }
    .modal-form label { margin-bottom: 5px; color: #333; }
    .modal-form input, .modal-form select { margin-bottom: 10px; padding: 8px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; }
    .modal-form button { background-color: #007bff; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
    .modal-form button:hover { background-color: #0056b3; }
    .modal-header { font-size: 18px; font-weight: bold; margin-bottom: 15px; }
  </style>
</head>
<body>
  <button class="open-modal-btn" id="openModalBtn">Abrir Modal</button>
  <button class="update-values-btn" id="updateValuesBtn">Actualizar Valores</button>
  <div id="overlay" class="overlay"></div>
  <div id="myModal" class="modal">
    <span class="close-btn" id="closeModalBtn">×</span>
    <div class="modal-header">Editar Valores</div>
    <div class="modal-body">
      <form class="modal-form" id="editSalaryForm">
        <label for="salaryBaseInput">Nuevo Salario Base (€):</label>
        <input type="number" id="salaryBaseInput" step="0.01" min="0" required />
        <button type="submit">Guardar Salario Base</button>
      </form>
      <form class="modal-form" id="editIrpfForm">
        <label for="irpfInput">Porcentaje IRPF (%):</label>
        <input type="number" id="irpfInput" step="0.01" min="0" required />
        <button type="submit">Guardar Porcentaje IRPF</button>
      </form>
      <form class="modal-form" id="addChildForm">
        <label for="nodeParent">Seleccione Nodo Padre:</label>
        <select id="nodeParent">
          <option value="Complementos Salariales">Complementos Salariales</option>
          <option value="Suplidos">Suplidos</option>
          <option value="Prestaciones SS">Prestaciones SS</option>
          <option value="Otras">Otras</option>
        </select>
        <label for="newNodeName">Nombre del Nodo:</label>
        <input type="text" id="newNodeName" required />
        <label for="newNodeValue">Valor del Nodo (€):</label>
        <input type="number" id="newNodeValue" step="0.01" min="0" required />
        <button type="submit">Añadir Nodo</button>
      </form>
    </div>
  </div>
  <div id="tooltip" class="tooltip"></div>
  <svg width="100vw" height="100vh"></svg>

  <script>
    // Variable global porIrpf
    let porIrpf = 0.0;

    let data = {
      name: "Liquido a percibir",
      value: 0.0,
      info: "Información principal",
      children: [
        {
          name: "Devengos",
          value: 0.5,
          info: "Información sobre devengos",
          canBeDeleted: false,
          isContingenciaProfesional: false,
          children: [
            {
              name: "Percepciones Salariales",
              value: 1.2,
              info: "Detalles sobre percepciones",
              canBeDeleted: false,
              isContingenciaProfesional: false,
              children: [
                { name: "Salario Base", value: 1.23, info: "Salario base mensual", canBeDeleted: false, isContingenciaProfesional: false },
                { name: "Complementos Salariales", value: 0.5, info: "Extras salariales", canBeDeleted: true, isContingenciaProfesional: false }
              ]
            },
            {
              name: "Otras Percepciones",
              value: 0.8,
              info: "Información adicional",
              canBeDeleted: true,
              isContingenciaProfesional: false,
              children: [
                { name: "Suplidos", value: 2.45, info: "Gastos reembolsados", canBeDeleted: true, isContingenciaProfesional: false },
                { name: "Prestaciones SS", value: -0.75, info: "Deducción por SS", canBeDeleted: false, isContingenciaProfesional: true },
                { name: "Otras", value: -0.75, info: "Otras deducciones", canBeDeleted: true, isContingenciaProfesional: false }
              ]
            }
          ]
        },
        {
          name: "Deducciones",
          value: -0.2,
          info: "Deducciones aplicadas",
          children: [
            {
              name: "Seguridad Social",
              value: 0.9,
              info: "Pago a la seguridad social",
              children: [
                { name: "Contingencias Comunes", value: 1.75, info: "Deducción por contingencias" },
                { name: "MEI", value: -0.5, info: "Deducción MEI" }
              ]
            },
            { name: "IRPF", value: -0.8, info: "Impuesto sobre la renta" },
            { name: "Otros", value: 0.0, info: "Otros descuentos" }
          ]
        }
      ]
    };

    const width = 2400, height = 800;
    const svg = d3.select("svg").call(d3.zoom().scaleExtent([0.5, 2]).on("zoom", (e) => g.attr("transform", e.transform)));
    const g = svg.append("g").attr("transform", "translate(100, 50)");
    const treeLayout = d3.tree().size([height, width]);
    let root;

    // Función para renderizar el árbol
    const renderTree = () => {
      root = d3.hierarchy(data);
      treeLayout(root);
      g.selectAll("*").remove();

      g.selectAll("path.link").data(root.links()).enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

      const node = g.selectAll("g.node").data(root.descendants()).enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y}, ${d.x})`)
        .on("click", (event, d) => {
          if (d.data.canBeDeleted === true) {
            deleteNode(d);
          } else {
            console.log(`El nodo "${d.data.name}" no puede ser eliminado.`);
          }
        });

      node.append("circle").attr("class", "node-circle").attr("r", 5);

      node.append("rect").attr("class", "node-label-rect")
        .attr("x", d => -((d.data.name.length * 7) / 2))
        .attr("y", 10)
        .attr("width", d => d.data.name.length * 7)
        .attr("height", 40);

      node.append("text").attr("class", "node-label-text")
        .attr("x", 0).attr("y", 30)
        .text(d => d.data.name);

      node.append("text").attr("class", "node-value-text")
        .attr("x", 0).attr("y", 45)
        .attr("fill", d => d.data.value >= 0 ? "green" : "red")
        .text(d => d.data.value.toFixed(2) + " €");

      const infoGroup = node.append("g").attr("class", "info-group");
      infoGroup.append("circle").attr("class", "info-circle")
        .attr("cx", d => (d.data.name.length * 7) / 2 + 10)
        .attr("cy", 35).attr("r", 6)
        .on("mouseover", (event, d) => {
          d3.select("#tooltip")
            .style("left", `${event.pageX + 5}px`)
            .style("top", `${event.pageY + 5}px`)
            .style("display", "block")
            .text(d.data.info || "Sin información");
        })
        .on("mouseout", () => d3.select("#tooltip").style("display", "none"));
    };

    // Función para eliminar un nodo
    function deleteNode(node) {
      const parent = node.parent;
      if (parent) {
        const index = parent.data.children.findIndex(child => child.name === node.data.name);
        if (index !== -1) {
          parent.data.children.splice(index, 1);
          renderTree(); // Volver a renderizar el árbol
        }
      }
    }

    // Función para buscar un nodo por nombre en el árbol
    function findNodeByName(node, name) {
      if (node.name === name) return node;
      if (node.children) {
        for (let child of node.children) {
          const found = findNodeByName(child, name);
          if (found) return found;
        }
      }
      return null;
    }

    // Función para actualizar recursivamente los valores desde un nodo
    function updateFromNode(node) {
      if (!node.children || node.children.length === 0) {
        return node.value; // Nodo hoja, devuelve su valor
      } else {
        let sum = 0;
        for (let child of node.children) {
          sum += updateFromNode(child);
        }
        node.value = sum; // Actualiza el valor del nodo con la suma de sus hijos
        return sum;
      }
    }

    // Función para abrir el modal y mostrar los valores actuales
    function abrirModal() {
      const salarioBase = root.descendants().find(d => d.data.name === "Salario Base");
      if (salarioBase) {
        document.getElementById("salaryBaseInput").value = salarioBase.data.value.toFixed(2);
      }
      document.getElementById("irpfInput").value = porIrpf.toFixed(2); // Mostrar valor actual de porIrpf
      document.getElementById("overlay").style.display = "block";
      document.getElementById("myModal").style.display = "block";
    }

    // Guardar el valor actualizado del salario base
    document.getElementById("editSalaryForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const nuevoSalarioBase = parseFloat(document.getElementById("salaryBaseInput").value);
      if (isNaN(nuevoSalarioBase)) {
        alert("Por favor, introduce un valor numérico válido para el salario base.");
        return;
      }
      const salarioBaseNode = root.descendants().find(d => d.data.name === "Salario Base");
      if (salarioBaseNode) {
        salarioBaseNode.data.value = nuevoSalarioBase;
      }
      document.getElementById("overlay").style.display = "none";
      document.getElementById("myModal").style.display = "none";
      renderTree();
    });

    // Guardar el valor actualizado de porIrpf
    document.getElementById("editIrpfForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const nuevoPorIrpf = parseFloat(document.getElementById("irpfInput").value);
      if (isNaN(nuevoPorIrpf)) {
        alert("Por favor, introduce un valor numérico válido para el porcentaje IRPF.");
        return;
      }
      porIrpf = nuevoPorIrpf;
      document.getElementById("overlay").style.display = "none";
      document.getElementById("myModal").style.display = "none";
    });

    // Añadir un nuevo nodo hijo
    document.getElementById("addChildForm").addEventListener("submit", (event) => {
      event.preventDefault();
      const parentNodeName = document.getElementById("nodeParent").value;
      const newNodeName = document.getElementById("newNodeName").value.trim();
      const newNodeValue = parseFloat(document.getElementById("newNodeValue").value);

      if (!newNodeName) {
        alert("El nombre del nodo no puede estar vacío.");
        return;
      }
      if (isNaN(newNodeValue)) {
        alert("Por favor, introduce un valor numérico válido.");
        return;
      }

      const parentNode = findNodeByName(data, parentNodeName);
      if (parentNode) {
        parentNode.children = parentNode.children || [];
        parentNode.children.push({
          name: newNodeName,
          value: newNodeValue,
          info: "Nuevo nodo añadido",
          canBeDeleted: true, // Por defecto, los nuevos nodos pueden ser eliminados
          isContingenciaProfesional: false // Por defecto, no son de Contingencia Profesional
        });
        renderTree();
        document.getElementById("overlay").style.display = "none";
        document.getElementById("myModal").style.display = "none";
      } else {
        alert("Nodo padre no encontrado.");
      }
    });

    // Actualizar valores al pulsar el botón "Actualizar"
    document.getElementById("updateValuesBtn").addEventListener("click", () => {
      // Paso 1: Actualizar "Devengos" recursivamente
      const devengosNode = findNodeByName(data, "Devengos");
      if (devengosNode) {
        updateFromNode(devengosNode);
      } else {
        console.error("Nodo 'Devengos' no encontrado");
      }

      // Paso 2: Calcular "IRPF" basado en "Devengos" y "porIrpf"
      const irpfNode = findNodeByName(data, "IRPF");
      if (irpfNode && devengosNode) {
        irpfNode.value = - (devengosNode.value * (porIrpf / 100)); // Deducción IRPF (negativo)
      } else {
        console.error("Nodo 'IRPF' o 'Devengos' no encontrado");
      }

      // Paso 3: Actualizar "Deducciones" sumando sus hijos (incluyendo el nuevo "IRPF")
      const deduccionesNode = findNodeByName(data, "Deducciones");
      if (deduccionesNode) {
        updateFromNode(deduccionesNode);
      } else {
        console.error("Nodo 'Deducciones' no encontrado");
      }

      // Paso 4: Actualizar la raíz sumando sus hijos directos
      data.value = data.children.reduce((sum, child) => sum + child.value, 0);

      // Renderizar el árbol con los valores actualizados
      renderTree();
    });

    // Eventos para abrir y cerrar el modal
    document.getElementById("openModalBtn").addEventListener("click", abrirModal);
    document.getElementById("closeModalBtn").addEventListener("click", () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("myModal").style.display = "none";
    });

    // Renderizar el árbol inicialmente
    renderTree();
  </script>
</body>
</html>
