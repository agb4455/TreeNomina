<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol Horizontal con Etiquetas</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: scroll;
    }
    #tree-container {
      width: 2000px;
      height: 800px;
      background-color: #007ACC;
    }
    svg {
      width: 2000px;
      height: 800px;
    }
    .link {
      fill: none;
      stroke: #fff;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
<div id="tree-container">
  <svg id="tree-svg"></svg>
</div>

<script>
  // Datos jerárquicos de ejemplo
  const data = {
    name: "Programación",
    children: [
      {
        name: "Imperativa",
        children: [
          {
            name: "Estructurados",
            children: [
              { name: "Basic", img: "img/basic.png" }
            ]
          },
          {
            name: "Procedimental",
            children: [
              { name: "C", img: "img/c.png" },
              { name: "PHP", img: "img/php.png" }
            ]
          },
          {
            name: "OOP",
            children: [
              { name: "Go", img: "img/go.png" },
              { name: "Java", img: "img/java.png" }
            ]
          },
          {
            name: "Otros"
          }
        ]
      },
      {
        name: "Declarativa",
        children: [
          {
            name: "Funcional",
            children: [
              { name: "Elixir", img: "img/elixir.png" },
              { name: "Scala", img: "img/scala.png" }
            ]
          },
          {
            name: "Lógico",
            children: [
              { name: "Prolog", img: "img/prolog.png" }
            ]
          },
          {
            name: "Otros"
          }
        ]
      }
    ]
  };

  const width = 2000, height = 800;
  const svg = d3.select("#tree-svg")
                .attr("viewBox", `0 0 ${width} ${height}`);

  // Configuramos el layout de árbol horizontal
  const root = d3.hierarchy(data);
  const treeLayout = d3.tree().size([height - 100, width - 300]);
  treeLayout(root);

  const linkGenerator = d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x);

  svg.selectAll("path.link")
    .data(root.links())
    .enter()
    .append("path")
    .attr("class", "link")
    .attr("d", linkGenerator);

  // Creamos un grupo para cada nodo
  const nodeGroup = svg.selectAll("g.node")
    .data(root.descendants())
    .enter()
    .append("g")
    .attr("class", "node")
    .attr("transform", d => `translate(${d.y},${d.x})`);

  // Para cada nodo, añadimos la imagen (o círculo en su defecto), el rectángulo y el texto debajo
  nodeGroup.each(function(d) {
    const group = d3.select(this);
    
    // Si existe imagen, se muestra; de lo contrario, un círculo
    if(d.data.img) {
      group.append("image")
        .attr("xlink:href", d.data.img)
        .attr("width", 30)
        .attr("height", 30)
        .attr("x", -15)
        .attr("y", -15);
    } else {
      group.append("circle")
        .attr("r", 10)
        .attr("fill", "#fff")
        .attr("stroke", "#007ACC")
        .attr("stroke-width", 2);
    }

    // Rectángulo de fondo para el texto (posicionado debajo de la imagen)
    group.append("rect")
      .attr("x", -50)
      .attr("y", 20)    // Comienza justo debajo de la imagen (30px de alto aproximadamente)
      .attr("width", 100)
      .attr("height", 25)
      .attr("rx", 5)    // Bordes redondeados
      .attr("ry", 5)
      .attr("fill", "#fff")
      .attr("stroke", "#007ACC");

    // Texto centrado dentro del rectángulo
    group.append("text")
      .attr("x", 0)
      .attr("y", 20 + 17) // Ajustamos para centrar verticalmente (dependiendo del tamaño del rectángulo)
      .attr("text-anchor", "middle")
      .attr("fill", "#007ACC")
      .text(d.data.name);
  });
</script>
</body>
</html>
