<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol Dinámico con Zoom</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; background-color: #181818; font-family: sans-serif; }
    .link { fill: none; stroke: #6c757d; stroke-width: 2px; }
    .node-label-rect { fill: #2d2d2d; stroke: #2d2d2d; rx: 6; ry: 6; }
    .node-label-text { fill: #f8f9fa; font-size: 12px; font-weight: 600; text-anchor: middle; }
    .node-value-text { font-size: 12px; font-weight: bold; text-anchor: middle; }
    .node-circle { fill: #f1c40f; }
    .tooltip { position: absolute; background: rgba(0, 0, 0, 0.8); color: white; padding: 5px; border-radius: 5px; font-size: 12px; display: none; }
    .overlay { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0, 0, 0, 0.7); z-index: 999; }
    .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; border-radius: 8px; width: 400px; max-height: 80vh; overflow-y: auto; padding: 20px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); z-index: 1000; }
    .close-btn { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; color: #aaa; }
    .close-btn:hover { color: #000; }
    .open-modal-btn, .update-values-btn { position: absolute; top: 20px; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .open-modal-btn { right: 20px; background-color: #007bff; color: white; }
    .open-modal-btn:hover { background-color: #0056b3; }
    .update-values-btn { right: 140px; background-color: #28a745; color: white; }
    .update-values-btn:hover { background-color: #218838; }
  </style>
</head>
<body>
<button class="open-modal-btn" id="openModalBtn">Abrir Modal</button>
<button class="update-values-btn" id="updateValuesBtn">Actualizar Valores</button>
<div id="overlay" class="overlay"></div>
<div id="myModal" class="modal">
  <span class="close-btn" id="closeModalBtn">&times;</span>
  <div class="modal-header">Información Modal</div>
  <div class="modal-body">Esta es una ventana modal centrada con fondo oscurecido.</div>
</div>
<div id="tooltip" class="tooltip"></div>
<svg width="100vw" height="100vh"></svg>
<script>
  const data = { name: "Liquido a percibir", value: 0.0, children: [
      { name: "Devengos", value: 0.5, children: [
          { name: "Percepciones Salariales", value: 1.2, children: [
              { name: "Salario Base", value: 1.23 },
              { name: "Complementos Salariales", value: 0.5 }
            ]}
        ]}
    ]};
  const width = 2400, height = 800;
  const svg = d3.select("svg").call(d3.zoom().scaleExtent([0.5, 2]).on("zoom", (e) => g.attr("transform", e.transform)));
  const g = svg.append("g").attr("transform", "translate(100, 50)");
  const root = d3.hierarchy(data);
  d3.tree().size([height, width])(root);
  g.selectAll("path.link").data(root.links()).enter().append("path").attr("class", "link").attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));
  const node = g.selectAll("g.node").data(root.descendants()).enter().append("g").attr("class", "node").attr("transform", d => `translate(${d.y}, ${d.x})`);
  node.append("circle").attr("class", "node-circle").attr("r", 5);
  node.append("text").attr("class", "node-value-text").attr("x", 0).attr("y", 45).attr("fill", d => d.data.value >= 0 ? "green" : "red").text(d => d.data.value.toFixed(2));
  function calcularSumaValores(nodo) {
    if (!nodo.children) return nodo.data.value;
    nodo.data.value = nodo.children.reduce((sum, child) => sum + calcularSumaValores(child), 0);
    return nodo.data.value;
  }
  document.getElementById("updateValuesBtn").addEventListener("click", () => {
    const nodoDevengos = root.descendants().find(n => n.data.name === "Devengos");
    if (nodoDevengos) calcularSumaValores(nodoDevengos);
    g.selectAll(".node-value-text").text(d => d.data.value.toFixed(2)).attr("fill", d => d.data.value >= 0 ? "green" : "red");
  });
  document.getElementById("openModalBtn").addEventListener("click", () => {
    document.getElementById("overlay").style.display = "block";
    document.getElementById("myModal").style.display = "block";
  });
  document.getElementById("closeModalBtn").addEventListener("click", () => {
    document.getElementById("overlay").style.display = "none";
    document.getElementById("myModal").style.display = "none";
  });
</script>
</body>
</html>
