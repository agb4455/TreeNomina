<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol Dinámico con Zoom</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #181818;
      font-family: sans-serif;
    }
    .link {
      fill: none;
      stroke: #6c757d;
      stroke-width: 2px;
    }
    .node-label-rect {
      fill: #2d2d2d;
      stroke: #2d2d2d;
      rx: 6;
      ry: 6;
    }
    .node-label-text { fill: #f8f9fa; font-size: 12px; font-weight: 600; text-anchor: middle; }
    .node-value-text { font-size: 12px; font-weight: bold; text-anchor: middle; }
    .node-circle { fill: #f1c40f; }
    .info-circle {
      fill: #d3d3d3;
      cursor: pointer;
    }
    .info-text {
      fill: black;
      font-size: 10px;
      font-weight: bold;
      text-anchor: middle;
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }
    .close {
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .add-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="add-button" onclick="openModal()">Añadir Nodo</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Añadir Nodo</h3>
    <label>Nombre: <input type="text" id="nodeName"></label><br>
    <label>Valor: <input type="number" id="nodeValue"></label><br>
    <label>Información: <input type="text" id="nodeInfo"></label><br>
    <button onclick="addNode()">Guardar</button>
  </div>
</div>

<div id="tooltip" class="tooltip"></div>
<svg width="100vw" height="100vh"></svg>

<script>
  function openModal() { document.getElementById("modal").style.display = "block"; }
  function closeModal() { document.getElementById("modal").style.display = "none"; }
  function addNode() {
    alert("Nodo añadido: " + document.getElementById("nodeName").value);
    closeModal();
  }

  const data = { name: "Liquido a percibir", value: 0.0, info: "Información principal", children: [
      { name: "Devengos", value: 0.5, info: "Información sobre devengos", children: [
          { name: "Percepciones Salariales", value: 1.2, info: "Detalles sobre percepciones", children: [
              { name: "Salario Base", value: 1.23, info: "Salario base mensual" },
              { name: "Complementos Salariales", value: 0.5, info: "Extras salariales" }
            ]},
          { name: "Otras Percepciones", value: 0.8, info: "Información adicional", children: [
              { name: "Suplidos", value: 2.45, info: "Gastos reembolsados" },
              { name: "Prestaciones SS", value: -0.75, info: "Deducción por SS" },
              { name: "Otras", value: -0.75, info: "Otras deducciones" }
            ]}
        ]}
    ]};
</script>
</body>
</html>
