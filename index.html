<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Árbol de Programación</title>
  <!-- Carga de D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* El body puede ser un contenedor con scroll horizontal */
      overflow-x: scroll; 
    }

    /* Ajusta el ancho para que quepa todo el árbol; puedes modificar según tus necesidades */
    #tree-container {
      width: 2000px;  /* El ancho que quieras, para dar espacio horizontal */
      height: 800px;  /* Alto del contenedor */
      position: relative;
      background-color: #007ACC; /* Color de fondo similar a tu ejemplo (opcional) */
    }

    svg {
      width: 2000px;  /* Coincidir con #tree-container */
      height: 800px;  /* Coincidir con #tree-container */
    }

    text {
      font-family: sans-serif;
      font-size: 14px;
      fill: #ffffff; /* texto blanco para que contraste con el fondo */
    }

    /* Opcional: un estilo para las líneas de los enlaces */
    .link {
      fill: none;
      stroke: #fff;
      stroke-width: 2px;
    }

    /* Opcional: un estilo para los nodos (si usas círculos) */
    .node circle {
      fill: #fff;
      stroke: #007ACC;
      stroke-width: 2px;
    }
  </style>
</head>
<body>

<div id="tree-container">
  <svg id="tree-svg"></svg>
</div>

<script>
  // Datos en formato jerárquico
  const data = {
    name: "Programación",
    children: [
      {
        name: "Imperativa",
        children: [
          {
            name: "Estructurados",
            children: [
              { name: "Basic", img: "img/basic.png" }
            ]
          },
          {
            name: "Procedimental",
            children: [
              { name: "C", img: "img/c.png" },
              { name: "PHP", img: "img/php.png" }
            ]
          },
          {
            name: "OOP",
            children: [
              { name: "Go", img: "img/go.png" },
              { name: "Java", img: "img/java.png" }
            ]
          },
          {
            name: "Otros"
          }
        ]
      },
      {
        name: "Declarativa",
        children: [
          {
            name: "Funcional",
            children: [
              { name: "Elixir", img: "img/elixir.png" },
              { name: "Scala", img: "img/scala.png" }
            ]
          },
          {
            name: "Lógico",
            children: [
              { name: "Prolog", img: "img/prolog.png" }
            ]
          },
          {
            name: "Otros"
          }
        ]
      }
    ]
  };

  // Dimensiones totales del SVG
  const width = 2000;
  const height = 800;

  // Seleccionar el SVG
  const svg = d3.select("#tree-svg")
                .attr("width", width)
                .attr("height", height);

  // Crear raíz jerárquica a partir de data
  const root = d3.hierarchy(data);

  // Generador de layout tipo "tree", ajustado para horizontal
  // En D3, x e y se suelen invertir para un árbol horizontal
  const treeLayout = d3.tree().size([height - 100, width - 300]);
  treeLayout(root);

  // Generador de enlaces horizontales
  const linkGenerator = d3.linkHorizontal()
    .x(d => d.y)
    .y(d => d.x);

  // Agregar enlaces (links) entre nodos
  svg.selectAll("path.link")
    .data(root.links())
    .enter()
    .append("path")
    .attr("class", "link")
    .attr("d", linkGenerator);

  // Crear un grupo <g> para cada nodo
  const nodeGroup = svg.selectAll("g.node")
    .data(root.descendants())
    .enter()
    .append("g")
    .attr("class", "node")
    // Ubicar cada <g> en la posición calculada
    .attr("transform", d => `translate(${d.y},${d.x})`);

  // Si quieres círculos para representar los nodos:
  nodeGroup.append("circle")
    .attr("r", 10);

  // Texto con el nombre de cada nodo
  nodeGroup.append("text")
    .attr("dy", 4)
    .attr("x", 15)
    .style("text-anchor", "start")
    .text(d => d.data.name);

  // Si quieres mostrar imágenes (íconos) en lugar de círculos:
  // (Descomenta lo siguiente y comenta la parte de circles si lo deseas)
  /*
  nodeGroup.append("image")
    .attr("xlink:href", d => d.data.img || null)
    .attr("width", 30)   // Ajusta tamaño
    .attr("height", 30)
    .attr("x", -15)      // Para centrar la imagen en el nodo
    .attr("y", -15);
  */
</script>

</body>
</html>
